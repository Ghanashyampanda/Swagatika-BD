<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<style type="text/css">
	
        body
        {
            overflow-x: hidden;
            overflow-y: scroll;
        }
    
/* basic styles for black background and crosshair cursor */
body {
	background: #000;
	margin: 0;
}

canvas {
	cursor: crosshair;
	display: block;
}

/* Cake styles */
.cake-container {
  position: fixed;
  bottom: 50%;
  right: 50%;
  transform: translate(50%, 50%);
  width: 200px;
  height: 200px;
  z-index: 100;
  pointer-events: none;
}

.cake-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
  animation: cakeFloat 3s ease-in-out infinite;
}

@keyframes cakeFloat {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

/* Responsive styles */
@media screen and (max-width: 768px) {
  canvas {
    width: 100%;
    height: 100%;
  }
  
  .cake-container {
    width: 200px;
    height: 200px;
  }
}

@media screen and (max-height: 500px) and (orientation: landscape) {
  canvas {
    width: 100%;
    height: 100%;
  }
  
  .cake-container {
    width: 120px;
    height: 120px;
  }
}
</style>
<body>
	<div style="visibility:hidden">
		<audio loop>
			<source src="./assets/fireworks.mp3" type="audio/mpeg">
		</audio> 
	</div>
	<!-- setup our canvas element -->
	<canvas id="canvas">Canvas is not supported in your browser.</canvas>
	
	<!-- Cake image -->
	<div class="cake-container">
		<img src="cake.jpg" alt="Birthday Cake" class="cake-image">
	</div>
	
	<script>
		setTimeout("location.href = 'Birthday.html';",20000);
	</script>
	<script type="text/javascript" src="./javascript/fireworks.js"></script>
	<script>
		var firstTime = true;
		var body = document.querySelector("body");
		body.addEventListener("click",function(){
			if(firstTime){
				firstTime = false;
				var music = document.querySelector("audio");
      			music.play();
			}
		})
	</script>

</body>
</html>
